<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos JavaScript</title>
  </head>

  <body>
    <h1>Fundamentos JavaScript</h1>
    <h2>Booleans en js</h2>
    <script>
        let verdadero = true;
        let falso = false;
        let v = Boolean(true);
        let f = Boolean(false);

        console.log(verdadero, falso, v, f);
        console.log(typeof verdadero, typeof falso);
        console.log(Boolean(0)); //tiende a false
        console.log(Boolean(-7)); //tiende a true
        console.log(Boolean("")); //tiende a false
        console.log(Boolean(" ")); //tiende a true
        </script>
  </body>
</html>
