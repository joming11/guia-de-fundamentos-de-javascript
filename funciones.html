<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos JavaScript</title>
  </head>

  <body>
    <h1>Fundamentos JavaScript</h1>
    <h2>Funciones en js</h2>
    <script>
      /*Curso JavaScript: 10. Funciones


         Una función es un bloque de código, autocontenido, independientes al ambito global, que se puede definir una vez y ejecutar en cualquier momento. Opcionalmente, una función puede aceptar parámetros y devolver un valor.

         Las funciones en JavaScript son objetos, un tipo especial de objetos:

         Se dice que las funciones son ciudadanos de primera clase porque pueden asignarse a un valor, y pueden pasarse como argumentos y usarse como un valor de retorno.
         */

      //Declaración de función - funcion declarada
      function estoEsUnaFuncion() {
        console.log("Uno");
        console.log("Dos");
        console.log("Tres");
      }

      //Invocación de función
      estoEsUnaFuncion();
      estoEsUnaFuncion();
      estoEsUnaFuncion();
      estoEsUnaFuncion();

      //la funcion se va a ejecutar hasta el primer return
      //el resto del codigo despues del primer return, se ignora
      function unaFuncionQueDevuelveValor() {
        console.log("Uno");
        return 19;
        console.log("Dos");
        console.log("Tres");
        return "La función ha retornado una Cadena de texto";
      }

      let valorDeFuncion = unaFuncionQueDevuelveValor(); //uno

      console.log(valorDeFuncion); //retorna el 19

      //function saludar(nombre,edad)
      function saludar(nombre = "Desconocido", edad = 0) {
        console.log(`Hola mi nombre es ${nombre} y tengo ${edad} años.`);
      }

      //saludar("kEnAi", 7);
      //saludar(); aqui los parametros dentro de la funcion tendran el valor de undefined, a menos que se les asignen valores por defecto

      //Funciones declaradas VS funciones expresadas - como ejecuta js las funciones

      //funcionDeclarada(); aqui se ejecutara el codigo a pesar de hacer la invocacion antes de la declaracion de la funcion, esto ocurre porque en el procesado del codigo, js evalua(eleva) primero variables y funciones.

      function funcionDeclarada() {
        console.log(
          "Esto es un función declarada, puede invocarse en cualquier parte de nuestro código, incluso antes de que la función sea declarada"
        );
      }

      //funcionDeclarada();

      //funcionExpresada();

      //función anónima, ya que el nombre lo tiene la constante
      //usar constantes para definir funciones expresadas es lo mas comun
      const funcionExpresada = function () {
        console.log(
          "Esto es una función expresada, es decir, una función que se le ha asignado como valor a una variable, si invocamos esta función antes de su definición JS nos dirá 'Cannot access 'funcionExpresada' before initialization'"
        );
      };

      //funcionExpresada();
    </script>
  </body>
</html>
