<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos JavaScript</title>
  </head>

  <body>
    <h1>Fundamentos JavaScript</h1>
    <h2>Obejtos en js</h2>
    <script>
      /* **    Curso JavaScript: 12. Objetos - */

      //en js todo es un objeto

      //declarar una variable utilizando el constructor new llamando al objeto String que existe dentro de javascript - la instruccion es: inicializa una nueva variable de este tipo - esta forma ya no se usa
      let a = new String("Hola");
      //console.log(a)

      //idealmente declarar los objetos con const
      const b = {};
      console.log(b);

      //forma en desuso
      const c = new Object();
      console.log(c);

      /* dentro de un objeto a las variables se le van a llamar atributos/propiedades y a las funciones se les llama métodos
       un objeto puede tener internamente distintos valores, arrays, otro objeto*/
      const jon = {
        nombre: "Jon",
        apellido: "MirCha",
        edad: 35,
        pasatiempos: ["Correr", "Hacer ejercicio", "Dar clases"],
        soltero: false,
        contacto: {
          email: "jonmircha@gmail.com",
          twitter: "@jonmircha",
          movil: "5215512345678",
        },
        saludar: function () {
          console.log(`Hola :)`);
        },
        //${this hace referencia al objeto donde se esta declarando
        decirMiNombre: function () {
          console.log(
            `Hola me llamo ${this.nombre} ${this.apellido} y tengo ${this.edad} años y me puedes seguir como ${this.contacto.twitter} en twitter.`
          );
        },
      };

      console.log(jon);
      //forma de acceder a un valor dentro del objeto
      console.log(jon["nombre"]);
      console.log(jon["apellido"]);
      //acceder a un atributo dentro del objeto - forma mas usada
      console.log(jon.nombre);
      console.log(jon.apellido);
      console.log(jon.edad);
      console.log(jon.soltero);
      console.log(jon.pasatiempos);
      console.log(jon.pasatiempos[1]);
      console.log(jon.contacto);
      console.log(jon.contacto.twitter);
      jon.saludar();
      jon.decirMiNombre();

      //lista las llaves dentro del objeto
      console.log(Object.keys(jon));
      //lista los valores de las llaves
      console.log(Object.values(jon));
      //permite saber si un objeto tiene cierta propiedad
      console.log(jon.hasOwnProperty("nombre"));
      console.log(jon.hasOwnProperty("nacimiento"));
    </script>
  </body>
</html>
